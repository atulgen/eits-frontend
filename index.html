<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Title -->
    <title>Inquiry Form</title>

    <!-- Description -->
    <meta name="description" content="Fill out the inquiry form to get in touch with us for services, support, or general queries." />

    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="/logo.jpg" />

    <!-- Keywords (optional, less used now) -->
    <meta name="keywords" content="inquiry, contact form, services, support" />

    <!-- Author -->
    <meta name="author" content="EITS" />

    <!-- Open Graph for social media -->
    <meta property="og:title" content="Inquiry Form" />

    <meta property="og:image" content="/logo.jpg" />
    <meta property="og:url" content="https://yourdomain.com" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Inquiry Form" />
    <meta name="twitter:description" content="Contact us using this quick inquiry form." />
    <meta name="twitter:image" content="/logo.jpg" />
